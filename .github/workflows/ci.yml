name: CI â€” Type Check

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate Worker types
        run: npx wrangler types

      - name: Run type check
        run: npx tsc --noEmit
